<header class="fixed w-full bg-white/90 backdrop-blur-sm z-50 shadow-sm mb-10">
  <div class="container mx-auto px-4 py-4 flex justify-between items-center">
 <!-- Logo + Menú -->
  <div class="flex items-center space-x-12">
    <!-- Logo -->
    <div class="flex items-center">
      <img src="/logo.webp" alt="ELDORADO logo" class="h-[50px] w-auto" />
    </div>

    <!-- Barra de menú -->
    <nav class="hidden md:block">
      <ul class="flex space-x-8">
        <li>
          <a routerLink="/main" routerLinkActive="text-[#ffb300]" class="font-medium transition">INICIO</a>

        <li>

    <!-- Botones de sesión -->
  <div class="flex items-center space-x-4">

      Iniciar sesión

    <button class="px-4 py-2 text-sm font-medium bg-[#ffb300] text-white rounded hover:bg-[#e6a800] transition">
      Registrarse
    </button>
  </div>

    <!-- Version mobile -->
    <button class="md:hidden text-gray-600">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7" />
