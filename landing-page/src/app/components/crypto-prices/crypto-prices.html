<div class="grid grid-cols-2 md:grid-cols-4 gap-4 p-4">
  @for (coin of coins; track coin.id) {
    <div class="p-4 bg-white shadow rounded-lg">
      <img [src]="coin.image" alt="{{coin.name}}" class="w-10 h-10 mb-2" />
      <h2 class="font-bold">{{ coin.name }}</h2>
      <p class="text-sm text-gray-600">{{ coin.symbol.toUpperCase() }}</p>
      <p class="text-green-600 font-semibold">${{ coin.current_price }}</p>
    </div>
  }
</div>
